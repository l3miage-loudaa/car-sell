<div class="container py-5">
    <div class="row mb-5">
        <div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
            <div class="bg-white shadow rounded p-4">
                <h1 class="display-6 text-dark">Crée une annonce</h1>
                <hr class="bg-dark mb-5">
                <form  [formGroup]="offerFORM" (ngSubmit)="onSubmitOfferForm()">
                    <input type="text" formControlName="id" hidden>
                    <div class="form-group mb-3">
                        <label for="offerTitleInput">Title</label>
                        <input type="text" class="form-control" id="offerTitleInput" formControlName="title" >
                    </div>
                    <div class="px-3" *ngIf="currentOfferPhotoUrl && currentOfferPhotoUrl !==''">
                        <img [src]="currentOfferPhotoUrl" alt="Offer photo" class="w-100 rounded">
                    </div>
                    <div class="mb-3">
                        <label for="offerPhotoInput" class="form-label">Choisir une image</label>
                        <input type="file" id="offerPhotoInput" class="form-control" formControlName="photo" (change)="onChangeOfferPhoto($event)">
                    </div>
                    <div class="form-group mb-3">
                        <label for="offerBrandInput">Marque</label>
                        <input type="text" class="form-control" id="offerBrandInput" formControlName="brand" appUppercaseInput>
                    </div>
                    <div class="form-group mb-3">
                        <label for="offerModelInput">Model</label>
                        <input type="text" class="form-control" id="offerModelInput" formControlName="model">
                    </div>
                    <div class="form-group mb-3">
                        <label for="offerDescriptionInput">Description</label>
                        <textarea  id="offerDescriptionInput"  class="w-100 form-control" rows="5" FormControlName="description"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="offerPriceInput">Prix</label>
                        <input type="number" class="form-control" id="offerPriceInput" formControlName="price">
                    </div>
                    <div class="d-flex">
                        <button type="submit" class="btn btn-success mx-auto" [disabled]="offerFORM.invalid" >Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-8 mx-auto">
            <div class="bg-white shadow p-4 rounded">
                <h1 class="display-6 text dark">Annonce Enregistrées</h1>
                <hr class="bg-dark mb-5">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th>Photo</th>
                        <th scope="col">Titre</th>
                        <th scope="col">Voiture</th>
                        <th scope="col">Prix</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let offer of offers; let i = index">
                        <th> {{ i }} </th>
                        <th>
                            <img *ngIf="offer.photo" [src]="offer.photo | safeUrl" alt="Offer photo" width="90">
                        </th>
                        <td> {{offer.title | firstCharUppercase}} </td>
                        <td> {{offer.brand}} {{offer.model}}</td>
                        <td> {{ offer.price | currency:'EUR':'symbol':'4.2-2':'fr'}} </td>
                        <td>
                            <button class="btn btn-primary" type="button" (click)="onEditeOffer(offer)">Modifier</button>
                            <button class="btn btn-danger" type="button" (click)="onDeleteOffer(offer.id)">Supprimer</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
